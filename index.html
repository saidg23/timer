<!DOCTYPE html>
<html lang="en">
  <head>
    <title>25 + 5 clock</title>
    <meta charset="UTF8">
    <link rel="stylesheet" href="./style.css">
    <script src="jquery.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main-div">
      <div id="session-label">Session Length</div>
      <button id="session-increment" class="button">+</button>
      <div id="session-length"></div>
      <button id="session-decrement" class="button">-</button>

      <div id="break-label">Break Length</div>
      <button id="break-increment" class="button">+</button>
      <div id="break-length"></div>
      <button id="break-decrement" class="button">-</button>

      <div id="timer-label">Session</div>
      <div id="time-left"></div>
      <button id="start_stop" class="button">start/pause</button>
      <button id="reset" class="button">reset</button>

      <audio id="beep"></audio>
    </div>
  </body>
</html>
